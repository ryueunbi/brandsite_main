<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREITAG</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="icon" href="" type="image/x-icon">
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font css -->
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- slick slider -->
    <link rel="stylesheet" href="css/slick.css"/>
</head>
<body>
    <!-- section 01 -->
    <header class="menu">
        <nav class="navbar navbar-expand-md navbar-light fixed-top">
            <!-- logo -->
            <a href="#" class="navbar-brand">
                <img src="images/logo.png" alt="logo">
            </a>
            <!-- hbg btn -->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">FREITAG</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">BAGS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">APPAREL</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">SERVICES</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header end -->
    <div class="container-fluid">
        <div class="slick-items">
            <!-- 01 -->
            <div>
                <section id="hero01" class="d-flex flex-column justify-content-center align-items-center">
                    <div class="hero-container" data-aos="fade-in">
                      <h1>MADE OF TRUCKS AND PET BOTTLES</h1>
                      <p><span class="typed01" data-typed-items=" soft, light and flexible "></span></p>
                    </div>
                </section>
                <div class="item01 aos-init aos-animate position-absolute" data-aos="fade-up">
                    <img src="images/bag01.png">
                </div>
            </div>
            <!-- 02 -->
            <div>
                <section id="hero02" class="d-flex flex-column justify-content-center align-items-center">
                    <div class="hero-container" data-aos="fade-in">
                      <h1>FROM FIBERS TO F-ABRIC</h1>
                      <p><span class="typed02" data-typed-items=" F-ABRIC ROTS IN PEACE "></span></p>
                    </div>
                </section>
                <div class="item02 position-absolute">
                    <img src="images/bag02.png">
                </div>
            </div>
            <div>
                <section id="hero03" class="d-flex flex-column justify-content-center align-items-center">
                    <div class="hero-container" data-aos="fade-in">
                      <h1>UNIQUELY BEAUTIFUL DESIGN</h1>
                      <p><span class="typed03" data-typed-items=" Creative but tough "></span></p>
                    </div>
                </section>
                <div class="item03 position-absolute">
                    <img src="images/bag03.png">
                </div>
            </div>
        </div>
        <div class="scroll-downs">
            <div class="mousey">
                <div class="scroller"></div>
            </div>
        </div>
    </div>
    <!-- section 01 end -->

    <!-- section 02 -->
    <div class="container" id="sec02">
        <div class="slick-list">
            <div class="slick-slide">
                <img src="images/s01.jpg" class="banner">
            </div>
            <div class="slick-slide">
                <img src="images/s02.jpg" class="banner">
            </div>
            <div class="slick-slide">
                <img src="images/s03.jpg" class="banner">
            </div>
            <div class="slick-slide">
                <img src="images/s04.jpg" class="banner">
            </div>
        </div>
    </div>
    
    


    
    <!-- script -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/slick.min.js"></script>
    <script src="js/slide.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/text.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/script.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
